name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to create (e.g. v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate tag format
        shell: bash
        run: |
          TAG="${{ inputs.tag }}"
          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+([\-+].*)?$ ]]; then
            echo "Tag must look like vMAJOR.MINOR.PATCH (e.g. v0.1.0). Got: $TAG"
            exit 1
          fi

      - name: Create and push git tag (if not exists)
        shell: bash
        run: |
          TAG="${{ inputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists locally."
          else
            git tag "$TAG"
          fi

          # sprawd≈∫ czy istnieje na origin
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG$"; then
            echo "Tag $TAG already exists on origin."
          else
            git push origin "$TAG"
            echo "Pushed tag $TAG"
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run GoReleaser (creates GitHub Release + uploads artifacts)
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ inputs.tag }}
